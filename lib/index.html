<!DOCTYPE html>
<html>
<head>
	<title>Canvas.js</title>
	<script src="canavas.js"></script>
</head>
<body>
	HTML5 Canvas Test
	<canvas id="h" width="800" height="800"></canvas>
	<script>
		canavas.target("h", "2d");
		canavas.fill("red")
		canavas.rectangle(0,0,100,100);
		canavas.run();
		function o(){
		for(var x=0;x<200;x++)
        {
                for(var y=0;y<200;y++)
                {
                        var i=0;
                        var cx=-2+x/50;
                        var cy=-2+y/50;
                        var zx=0;
                        var zy=0;                        
 
                        do
                        {
                                var xt=zx*zy;
                                zx=zx*zx-zy*zy+cx;
                                zy=2*xt+cy;
                                i++;
                        }
                        while(i<255&&(zx*zx+zy*zy)<4);
 
                        var color=i.toString(16);
                        canavas.fill('#'+color+color+color);
                        canavas.rectangle(x*4, y*4, 4, 4);
                }
            }
        }
        o()
        canavas.run();
        canavas.thread = [];
        canavas.fill("green");
        canavas.rectangle(0,0,100,100);
        canavas.run();
		console.log(canavas);
	</script>
</body>
</html>
